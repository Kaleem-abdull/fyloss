<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>FYLO | frontendmentor</title>
  </head>
  <body>
    <div class="dezi">
      <div class="top">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="icons">
          <a href="#">
            <img src="./images/icon-document.svg" alt="doc" />
          </a>
          <a href="#">
            <img src="./images/icon-folder.svg" alt="folder" />
          </a>
          <a href="#">
            <img src="./images/icon-upload.svg" alt="upload" />
          </a>
        </div>
      </div>
      <div class="bottom">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="load">
          <div class="ongoing">
            <div class="boll"></div>
          </div>
        </div>
        <div class="beneath">
          <footer>0 GB</footer>
          <footer>1000 GB</footer>
        </div>
        <div class="overlap" id="overlap">
          <strong>185</strong>
          <p>GB LEFT</p>
        </div>
      </div>
    </div>
    <div id="footer" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/Kaleem-abdull">Abdul Rahaman</a>.
    </div>
  </body>
</html>
